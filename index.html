<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Meal Plan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-4">

        <!-- TABS -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <button class="nav-link meal active" data-bs-toggle="tab" data-bs-target="#meal">Meal Plan</button>
            </li>
            <li class="nav-item">
                <button class="nav-link meal-cards" data-bs-toggle="tab" data-bs-target="#meal-cards">Meal Suggestions</button>
            </li>
            <li class="nav-item">
                <button class="nav-link add" data-bs-toggle="tab" data-bs-target="#add">Add</button>
            </li>
            <li class="nav-item">
                <button class="nav-link edit" data-bs-toggle="tab" data-bs-target="#edit">Edit</button>
            </li>
        </ul>


        <!-- TAB CONTENT -->
        <div class="tab-content">

            <!-- RANDOM MEAL GENERATOR -->
            <div class="tab-pane m-4 show active" id="meal">
                <div class="container-fluid">
                    <h3>Pick a meal!</h3>
                </div>
            </div>

            <!-- RANDOM MEALS LIST -->
            <div class="tab-pane m-4" id="meal-cards">
                <div class="container-fluid">
                    <h3>A few ideas for you</h3>

                    <div class="row g-4">
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <h5 class="card-header">Highly rated!</h5>
                                <div class="card-body">
                                    <h4 class="card-title">Spaghetti</h4>
                                    <p class="card-text">With garlic bread and a caesar salad.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm- col-md-4 col-lg-3">
                            <div class="card">
                                <h5 class="card-header">Highly rated!</h5>
                                <div class="card-body">
                                    <h4 class="card-title">Pizza</h4>
                                    <p class="card-text">With a caesar salad.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm- col-md-4 col-lg-3">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Sweet and Sour</h4>
                                    <p class="card-text">With peas and a summer salad.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm- col-md-4 col-lg-3">
                            <div class="card">
                                <h5 class="card-header">Easy meal!</h5>
                                <div class="card-body">
                                    <h4 class="card-title">Chicken wings</h4>
                                    <p class="card-text">With fries.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ADD A MEAL COMPONENT -->
            <div class="tab-pane m-4" id="add">
                <div class="container-fluid">
                    <h3>Add a meal component</h3>
                    <form action="#">
                        <div class="my-3">
                            <label for="meal_name" class="form-label">Meal component</label>
                            <input type="text" class="form-control" id="meal_name">
                        </div>
                        <div class="my-3 form-check">
                            <input type="checkbox" class="form-check-input" id="meal_type_main">
                            <label for="meal_type_main">Main Course</label>
                            <br>
                            <input type="checkbox" class="form-check-input" id="meal_type_side">
                            <label for="meal_type_side">Side</label>
                            <br>
                            <input type="checkbox" class="form-check-input" id="meal_type_salad">
                            <label for="meal_type_salad">Salad</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <!-- EDIT A MEAL COMPONENT -->
            <div class="tab-pane m-4" id="edit">
                <div class="container-fluid">
                    <h3>Edit a meal component</h3>
                    <form action="#">
                        <div class="my-3">
                            <label for="meal_select" class="form-label">Meal component</label>
                            <select name="meal_select" id="meal_select" class="form-select">
                                <!-- Populate these options from the database -->
                                <option selected>Select an entry to edit</option>
                                <option value="1">Spaghetti</option>
                                <option value="2">Pizza</option>
                                <option value="3">Sweet and Sour</option>
                                <option value="4">Honey Garlic Chicken</option>
                            </select>
                        </div>
                        <div class="my-3">
                            <!-- Populate from the database -->
                            <label for="meal_name" class="form-label">Meal name</label>
                            <input type="text" class="form-control" id="meal_name">
                        </div>
                        <div class="my-3 form-check">
                            <!-- Populate from the database -->
                            <input type="checkbox" class="form-check-input" id="meal_type_main">
                            <label for="meal_type_main">Main Course</label>
                            <br>
                            <input type="checkbox" class="form-check-input" id="meal_type_side">
                            <label for="meal_type_side">Side</label>
                            <br>
                            <input type="checkbox" class="form-check-input" id="meal_type_salad">
                            <label for="meal_type_salad">Salad</label>
                        </div>
                        <!-- On submit, update the selected entry -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
